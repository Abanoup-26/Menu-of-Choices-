<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu Of Choices</title>
</head>
<body>
<div class="header"><h1>Choose Intrests</h1></div>
 <div class="grid-container">   
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/binary.png" alt="binary choice">
        <div class="Description">Binary</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/BUG.png" alt="BUG choice">
        <div class="Description">BUG</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/cloud.png" alt="cloud choice">
        <div class="Description">cloud</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/coding.png" alt="coding choice">
        <div class="Description">coding</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/Drawing.png" alt="Drawing choice">
        <div class="Description">Drawing</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/puzzle.png" alt="puzzle choice">
        <div class="Description">puzzle</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/Scheme.png" alt="Scheme choice">
        <div class="Description">Scheme</div>
    </div>
    <div class="grid-item">
        <input class="Chkbox" type="checkbox">
        <img src="Resources/imgs/web.png" alt="web choice">
        <div class="Description">web</div>
    </div>
 </div>
</body>
</html>
